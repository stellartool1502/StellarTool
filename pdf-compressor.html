<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Compressor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #1a1f2e;
      color: #e0e6f0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 2rem;
      text-align: center;
      background: #2c2f3e;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
    }

    h1 {
      color: #00c4ff;
    }

    input[type="file"] {
      display: block;
      margin: 1rem auto;
    }

    .button {
      background: linear-gradient(90deg, #00c4ff, #8e2de2);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: opacity 0.3s;
    }

    .button:disabled {
      background: #a0a8b8;
      cursor: not-allowed;
    }

    .button:hover:not(:disabled) {
      opacity: 0.8;
    }

    #downloadLink {
      display: none;
      margin-top: 1.5rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PDF Compressor</h1>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button class="button" id="compressBtn" disabled>Compress PDF</button>
    <a id="downloadLink" class="button" download="compressed.pdf">Download Compressed PDF</a>
  </div>
  <script type="module">
    import { PDFDocument } from 'https://cdn.skypack.dev/pdf-lib';

    const pdfInput = document.getElementById('pdfInput');
    const compressBtn = document.getElementById('compressBtn');
    const downloadLink = document.getElementById('downloadLink');
    let originalPDF;

    pdfInput.addEventListener('change', (event) => {
      const file = event.target.files[0];
      if (file && file.type === 'application/pdf') {
        const reader = new FileReader();
        reader.onload = function (e) {
          originalPDF = e.target.result;
          compressBtn.disabled = false;
        };
        reader.readAsArrayBuffer(file);
      } else {
        compressBtn.disabled = true;
      }
    });

    compressBtn.addEventListener('click', async () => {
      const pdfDoc = await PDFDocument.load(originalPDF);

      // Basic compression by copying pages to a new PDF
      const compressedPdf = await PDFDocument.create();
      const pages = await compressedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
      pages.forEach((page) => compressedPdf.addPage(page));

      const compressedBytes = await compressedPdf.save();
      const blob = new Blob([compressedBytes], { type: 'application/pdf' });
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.style.display = 'inline-block';
    });
  </script>

    };
  </script>

</body>
</html>
