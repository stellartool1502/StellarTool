<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>eSign PDF Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        #signaturePadContainer {
            margin-top: 20px;
        }

        input[type="number"], select {
            padding: 8px;
            margin: 10px 5px;
            width: 120px;
        }

        #customPos {
            display: none;
        }

        #status {
            margin-top: 10px;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            input[type="number"], select {
                width: 100px;
            }
        }
    </style>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.2.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>eSign PDF Tool</h1>
        
        <input type="file" id="pdfInput" accept="application/pdf" />
        <div id="signaturePadContainer">
            <canvas id="signaturePadCanvas" width="400" height="200"></canvas>
        </div>
        <div>
            <label>Signature Position:</label><br>
            <select id="posPreset">
                <option value="husband">Bottom-Left (Husband)</option>
                <option value="wife">Bottom-Right (Wife)</option>
                <option value="custom">Custom</option>
            </select>
            <div id="customPos">
                <input type="number" id="posX" placeholder="X (e.g., 50)" min="0">
                <input type="number" id="posY" placeholder="Y (e.g., 100)" min="0">
            </div>
            <p id="pageInfo" style="font-size: 14px; color: #666;"></p>
        </div>
        <button id="clearBtn">Clear Signature</button>
        <button id="downloadBtn" disabled>Download Signed PDF</button>
        <div id="status"></div>
    </div>

    <script>
        const pdfInput = document.getElementById("pdfInput");
        const signaturePadCanvas = document.getElementById("signaturePadCanvas");
        const clearBtn = document.getElementById("clearBtn");
        const downloadBtn = document.getElementById("downloadBtn");
        const posPreset = document.getElementById("posPreset");
        const customPos = document.getElementById("customPos");
        const posX = document.getElementById("posX");
        const posY = document.getElementById("posY");
        const statusEl = document.getElementById("status");
        const pageInfo = document.getElementById("pageInfo");

        let signaturePad;
        let pdfDocBytes;
        let pageWidth = 0;
        let pageHeight = 0;

        // Initialize the signature pad
        signaturePad = new SignaturePad(signaturePadCanvas);

        // Show/hide custom inputs based on preset
        posPreset.addEventListener("change", () => {
            customPos.style.display = posPreset.value === "custom" ? "block" : "none";
        });

        // Handle PDF upload
        pdfInput.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                statusEl.textContent = "Loading PDF...";
                try {
                    const reader = new FileReader();
                    reader.onload = async function (e) {
                        pdfDocBytes = e.target.result;
                        const pdfDoc = await PDFLib.PDFDocument.load(pdfDocBytes);
                        const firstPage = pdfDoc.getPages()[0];
                        const { width, height } = firstPage.getSize();
                        pageWidth = width;
                        pageHeight = height;
                        
                        pageInfo.textContent = `Page size: ${width.toFixed(0)} x ${height.toFixed(0)} points. Use presets or custom x/y (y=0 is bottom).`;
                        downloadBtn.disabled = signaturePad.isEmpty();
                        statusEl.textContent = "PDF loaded. Draw signature and select position.";
                    };
                    reader.readAsArrayBuffer(file);
                } catch (err) {
                    statusEl.textContent = `Error loading PDF: ${err.message}`;
                    console.error("PDF Load Error:", err);
                }
            } else {
                alert("Please upload a valid PDF file.");
                statusEl.textContent = "";
            }
        });

        // Clear signature
        clearBtn.addEventListener("click", () => {
            signaturePad.clear();
            downloadBtn.disabled = true;
            statusEl.textContent = "Signature cleared. Draw a new one.";
        });

        // Create the signed PDF and trigger download
        downloadBtn.addEventListener("click", async () => {
            if (signaturePad.isEmpty()) {
                alert("Please draw your signature.");
                statusEl.textContent = "No signature drawn.";
                return;
            }
            if (!pdfDocBytes) {
                alert("Please upload a PDF file.");
                statusEl.textContent = "No PDF uploaded.";
                return;
            }

            statusEl.textContent = "Signing PDF...";
            try {
                const pdfDoc = await PDFLib.PDFDocument.load(pdfDocBytes);
                const pngImageBytes = signaturePad.toDataURL('image/png').split(',')[1];
                const pngImage = await pdfDoc.embedPng(pngImageBytes);

                const pages = pdfDoc.getPages();
                const firstPage = pages[0];
                const { width, height } = firstPage.getSize();

                // Get position based on preset or custom
                let x, y;
                const sigWidth = 150;
                const sigHeight = 75;
                if (posPreset.value === "husband") {
                    x = 50;
                    y = 100;
                } else if (posPreset.value === "wife") {
                    x = width / 2 + 50;
                    y = 100;
                } else { // Custom
                    x = parseFloat(posX.value) || 50;
                    y = parseFloat(posY.value) || 100;
                }

                // Clamp to bounds
                x = Math.max(0, Math.min(x, width - sigWidth));
                y = Math.max(0, Math.min(y, height - sigHeight));

                firstPage.drawImage(pngImage, {
                    x: x,
                    y: y,
                    width: sigWidth,
                    height: sigHeight
                });

                const signedPdfBytes = await pdfDoc.save();
                console.log("PDF Saved Bytes Length:", signedPdfBytes.length); // Debug size
                const blob = new Blob([signedPdfBytes], { type: "application/pdf" });
                if (blob.size === 0) throw new Error("Blob is empty");
                
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = "signed_pdf.pdf";
                document.body.appendChild(a); // Ensure element is in DOM
                a.click();
                document.body.removeChild(a); // Clean up
                URL.revokeObjectURL(url);

                statusEl.textContent = "Signed PDF downloaded! Signature placed at x=" + x.toFixed(0) + ", y=" + y.toFixed(0);
            } catch (err) {
                statusEl.textContent = `Error signing or downloading PDF: ${err.message}`;
                console.error("Download Error:", err);
            }
        });
    </script>
