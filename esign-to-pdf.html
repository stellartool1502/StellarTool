<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>eSign PDF Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 12px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        canvas {
            border: 1px solid #ccc;
            margin-top: 20px;
            background-color: white;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        #signaturePadContainer {
            margin-top: 20px;
        }

        input[type="number"], select {
            padding: 8px;
            margin: 10px 5px;
            width: 120px;
        }

        #customPos {
            display: none;
        }

        #status {
            margin-top: 10px;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            input[type="number"], select {
                width: 100px;
            }
        }
    </style>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.2.0/dist/signature_pad.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>eSign PDF Tool</h1>
        
        <input type="file" id="pdfInput" accept="application/pdf" />
        <div id="signaturePadContainer">
            <p>Draw your signature below:</p>
            <canvas id="signaturePadCanvas" width="400" height="200"></canvas>
        </div>
        <div>
            <label>Signature Position:</label><br>
            <select id="posPreset">
                <option value="husband">Bottom-Left (Husband)</option>
                <option value="wife">Bottom-Right (Wife)</option>
                <option value="custom">Custom</option>
            </select>
            <div id="customPos">
                <input type="number" id="posX" placeholder="X (e.g., 50)" min="0">
                <input type="number" id="posY" placeholder="Y (e.g., 100)" min="0">
            </div>
            <p id="pageInfo" style="font-size: 14px; color: #666;"></p>
        </div>
        <button id="clearBtn">Clear Signature</button>
        <button id="downloadBtn" disabled>Download Signed PDF</button>
        <div id="status"></div>
    </div>

    <script>
        const pdfInput = document.getElementById("pdfInput");
        const signaturePadCanvas = document.getElementById("signaturePadCanvas");
        const clearBtn = document.getElementById("clearBtn");
        const downloadBtn = document.getElementById("downloadBtn");
        const posPreset = document.getElementById("posPreset");
        const customPos = document.getElementById("customPos");
        const posX = document.getElementById("posX");
        const posY = document.getElementById("posY");
        const statusEl = document.getElementById("status");
        const pageInfo = document.getElementById("pageInfo");

        let signaturePad;
        let pdfDocBytes = null;
        let pageWidth = 0;
        let pageHeight = 0;

        // Initialize the signature pad
        function initSignaturePad() {
            signaturePad = new SignaturePad(signaturePadCanvas, {
                backgroundColor: 'rgba(255, 255, 255, 0)',
                penColor: 'rgb(0, 0, 0)',
                throttle: 16
            });
            
            // Update button state when signature is drawn
            signaturePad.addEventListener("endStroke", () => {
                updateDownloadButton();
            });
        }

        // Show/hide custom inputs based on preset
        posPreset.addEventListener("change", () => {
            customPos.style.display = posPreset.value === "custom" ? "block" : "none";
        });

        // Update download button state
        function updateDownloadButton() {
            const hasSignature = !signaturePad.isEmpty();
            const hasPdf = pdfDocBytes !== null;
            
            downloadBtn.disabled = !(hasSignature && hasPdf);
            
            if (!hasSignature) {
                statusEl.textContent = "Please draw a signature.";
            } else if (!hasPdf) {
                statusEl.textContent = "Please upload a PDF file.";
            } else {
                statusEl.textContent = "Ready to download signed PDF.";
            }
        }

        // Handle PDF upload
        pdfInput.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            if (file && file.type === "application/pdf") {
                statusEl.textContent = "Loading PDF...";
                try {
                    const reader = new FileReader();
                    reader.onload = async function (e) {
                        try {
                            pdfDocBytes = new Uint8Array(e.target.result);
                            const pdfDoc = await PDFLib.PDFDocument.load(pdfDocBytes);
                            const firstPage = pdfDoc.getPages()[0];
                            const { width, height } = firstPage.getSize();
                            pageWidth = width;
                            pageHeight = height;
                            
                            pageInfo.textContent = `Page size: ${width.toFixed(0)} x ${height.toFixed(0)} points. Use presets or custom x/y (y=0 is bottom).`;
                            updateDownloadButton();
                            statusEl.textContent = "PDF loaded successfully. Draw your signature.";
                        } catch (err) {
                            statusEl.textContent = `Error processing PDF: ${err.message}`;
                            console.error("PDF Processing Error:", err);
                        }
                    };
                    reader.onerror = function() {
                        statusEl.textContent = "Error reading file.";
                    };
                    reader.readAsArrayBuffer(file);
                } catch (err) {
                    statusEl.textContent = `Error: ${err.message}`;
                    console.error("PDF Load Error:", err);
                }
            } else {
                alert("Please upload a valid PDF file.");
                statusEl.textContent = "Invalid file type. Please upload a PDF.";
            }
        });

        // Clear signature
        clearBtn.addEventListener("click", () => {
            signaturePad.clear();
            updateDownloadButton();
            statusEl.textContent = "Signature cleared.";
        });

        // Create the signed PDF and trigger download
        downloadBtn.addEventListener("click", async () => {
            if (signaturePad.isEmpty()) {
                alert("Please draw your signature first.");
                return;
            }
            if (!pdfDocBytes) {
                alert("Please upload a PDF file first.");
                return;
            }

            statusEl.textContent = "Signing PDF...";
            downloadBtn.disabled = true;
            
            try {
                // Load the PDF
                const pdfDoc = await PDFLib.PDFDocument.load(pdfDocBytes);
                
                // Get signature as PNG
                const signatureDataUrl = signaturePad.toDataURL('image/png');
                const pngImageBytes = await fetch(signatureDataUrl)
                    .then(res => res.arrayBuffer());
                const pngImage = await pdfDoc.embedPng(pngImageBytes);

                // Get the first page
                const pages = pdfDoc.getPages();
                const firstPage = pages[0];
                const { width, height } = firstPage.getSize();

                // Calculate position
                let x, y;
                const sigWidth = 150;
                const sigHeight = 75;
                
                if (posPreset.value === "husband") {
                    x = 50;
                    y = 50;
                } else if (posPreset.value === "wife") {
                    x = width - sigWidth - 50;
                    y = 50;
                } else { // Custom
                    x = parseFloat(posX.value) || 50;
                    y = parseFloat(posY.value) || 50;
                }

                // Ensure signature stays within page bounds
                x = Math.max(0, Math.min(x, width - sigWidth));
                y = Math.max(0, Math.min(y, height - sigHeight));

                // Draw the signature
                firstPage.drawImage(pngImage, {
                    x: x,
                    y: y,
                    width: sigWidth,
                    height: sigHeight
                });

                // Save and download
                const signedPdfBytes = await pdfDoc.save();
                const blob = new Blob([signedPdfBytes], { type: "application/pdf" });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement("a");
                a.href = url;
                a.download = "signed_document.pdf";
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                statusEl.textContent = "Signed PDF downloaded successfully!";
                downloadBtn.disabled = false;
                
            } catch (err) {
                statusEl.textContent = `Error creating signed PDF: ${err.message}`;
                console.error("Signing Error:", err);
                downloadBtn.disabled = false;
            }
        });

        // Initialize the signature pad when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initSignaturePad();
            updateDownloadButton();
        });
    </script>
</body>
</html>
