<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ YouTube Title Generator</h1>
            <p>Create Click-Worthy YouTube Titles in Seconds!</p>
        </div>

        <!-- YouTube Title Generator Tool -->
        <div class="tool-card">
            <div class="tool-header">
                <h3>üöÄ Professional Title Generator</h3>
                <p>Create attractive YouTube titles from your keywords</p>
            </div>
            
            <div class="tool-body">
                <div class="input-group">
                    <label for="ytKeyword">üéØ Main Keyword:</label>
                    <input type="text" id="ytKeyword" placeholder="Example: how to make money online, fitness tips, cooking recipes...">
                </div>
                
                <div class="input-group">
                    <label for="ytCategory">üìÅ Category (Optional):</label>
                    <select id="ytCategory">
                        <option value="general">General</option>
                        <option value="tech">Technology</option>
                        <option value="education">Education</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="business">Business</option>
                        <option value="lifestyle">Lifestyle</option>
                        <option value="gaming">Gaming</option>
                        <option value="cooking">Cooking</option>
                    </select>
                </div>
                
                <button class="generate-btn" onclick="generateYoutubeTitles()">
                    ‚ú® Generate YouTube Titles
                </button>
                
                <div class="results" id="ytResults">
                    <h4>üéâ Generated Titles:</h4>
                    <div class="titles-list" id="ytTitlesList">
                        <!-- Titles will appear here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Made with ‚ù§Ô∏è for Content Creators | StellarTool</p>
        </div>
    </div>

    <script>
        function generateYoutubeTitles() {
            const keyword = document.getElementById('ytKeyword').value.trim();
            const category = document.getElementById('ytCategory').value;
            
            if (!keyword) {
                alert("Please enter your main keyword!");
                return;
            }
            
            // Different templates based on category
            const templates = {
    general: [
        `This SECRET about ${keyword} will shock you!`,
        `${keyword} - Complete Guide in Hindi`,
        `I tried ${keyword} - The results surprised me!`,
        `These 5 methods for ${keyword} no one will tell you`,
        `If you want to learn ${keyword}, you must watch this video!`,
        `${keyword} - Everything in 1 Video | Step by Step`,
        `${keyword} - Ultimate Beginner's Guide`,
        `How to Master ${keyword} in 2024`,
        `${keyword} Secrets Revealed | Pro Tips`,
        `${keyword} - What They Don't Tell You`,
        `${keyword} Tutorial Step by Step`,
        `${keyword} - Game Changing Techniques`,
        `${keyword} for Beginners | Easy Method`,
        `${keyword} - Expert Level Tips`
    ],
    tech: [
        `${keyword} - Latest Update 2024 | Full Review`,
        `Don't make this mistake with ${keyword}! | Important Tips`,
        `How to use ${keyword} - Beginner to Pro Guide`,
        `${keyword} vs Competitor - Which is Better?`,
        `How to setup ${keyword}? | Complete Tutorial`,
        `${keyword} - Hidden Features You Didn't Know`,
        `${keyword} Troubleshooting Guide | Common Problems`,
        `${keyword} - Best Settings for Maximum Performance`,
        `${keyword} Review - Is It Worth It?`,
        `${keyword} - Future Technology Explained`,
        `${keyword} Tips and Tricks 2024`,
        `${keyword} - Complete Setup Guide`
    ],
    education: [
        `Easy way to understand ${keyword}`,
        `${keyword} - Concepts Clear in 10 Minutes`,
        `How to remember ${keyword} for exams?`,
        `${keyword} - Most Important Questions`,
        `${keyword} - Full Chapter Explained`,
        `${keyword} - Study Techniques That Work`,
        `${keyword} - Exam Preparation Guide`,
        `${keyword} - Quick Revision Notes`,
        `${keyword} - Common Mistakes to Avoid`,
        `${keyword} - Learning Made Easy`,
        `${keyword} - Advanced Concepts`,
        `${keyword} - Practical Applications`
    ],
    entertainment: [
        `${keyword} Challenge completed! What happened?`,
        `Funny Moments with ${keyword}`,
        `${keyword} - Behind the Scenes`,
        `${keyword} Reacting to Viral Videos`,
        `${keyword} - Epic Fails Compilation`,
        `${keyword} - Try Not to Laugh Challenge`,
        `${keyword} - Most Viral Moments`,
        `${keyword} - Unexpected Results`,
        `${keyword} - Comedy Special`,
        `${keyword} - Going Viral in 24 Hours`,
        `${keyword} - Top 10 Moments`,
        `${keyword} - Hilarious Bloopers`
    ],
    business: [
        `How to earn money with ${keyword}? | Full Strategy`,
        `${keyword} Business Ideas 2024`,
        `${keyword} Marketing Tips`,
        `‚Çπ50,000/month with ${keyword} - Real Strategy`,
        `${keyword} - Startup Success Guide`,
        `${keyword} - Passive Income Ideas`,
        `${keyword} - Digital Marketing Strategies`,
        `${keyword} - Business Growth Tips`,
        `${keyword} - Investment Opportunities`,
        `${keyword} - Entrepreneur Success Story`,
        `${keyword} - Market Analysis 2024`,
        `${keyword} - Revenue Generation Methods`
    ],
    lifestyle: [
        `How to make life better with ${keyword}?`,
        `My ${keyword} Routine | Daily Life`,
        `${keyword} Tips for Beginners`,
        `${keyword} - 30 Days Challenge Results`,
        `${keyword} - Healthy Lifestyle Guide`,
        `${keyword} - Productivity Hacks`,
        `${keyword} - Self Improvement Tips`,
        `${keyword} - Morning Routine Ideas`,
        `${keyword} - Work Life Balance`,
        `${keyword} - Happiness Techniques`,
        `${keyword} - Minimalist Approach`,
        `${keyword} - Wellness and Fitness`
    ],
    gaming: [
        `${keyword} Gameplay - EPIC Moments`,
        `${keyword} Tips and Tricks Pro Players Use`,
        `${keyword} - No Commentary Gameplay`,
        `${keyword} Secret Levels Revealed`,
        `${keyword} - Boss Fight Strategy`,
        `${keyword} - Multiplayer Gameplay`,
        `${keyword} - Hidden Easter Eggs`,
        `${keyword} - Speedrun Challenge`,
        `${keyword} - Graphics Comparison`,
        `${keyword} - Story Mode Complete`,
        `${keyword} - Online Gaming Tips`,
        `${keyword} - Weapon Guide and Review`
    ],
    cooking: [
        `Easy way to make ${keyword}`,
        `5 Minute ${keyword} Recipe`,
        `${keyword} - Restaurant Style at Home`,
        `${keyword} Secret Ingredients Revealed`,
        `${keyword} - Traditional Method`,
        `${keyword} - Healthy Version`,
        `${keyword} - Quick and Easy Recipe`,
        `${keyword} - Cooking Tips for Beginners`,
        `${keyword} - Special Occasion Recipe`,
        `${keyword} - International Cuisine`,
        `${keyword} - Dessert Recipe`,
        `${keyword} - Cooking Hacks and Tips`
    ]
};
            
            // Get templates based on category
            const categoryTemplates = templates[category] || templates.general;
            
            // Generate 12 random titles
            const generatedTitles = [];
            const usedIndices = new Set();
            
            while (generatedTitles.length < 12 && usedIndices.size < categoryTemplates.length) {
                const randomIndex = Math.floor(Math.random() * categoryTemplates.length);
                if (!usedIndices.has(randomIndex)) {
                    usedIndices.add(randomIndex);
                    const title = categoryTemplates[randomIndex];
                    generatedTitles.push(title);
                }
            }
            
            // Display results
            const resultsDiv = document.getElementById('ytResults');
            const titlesList = document.getElementById('ytTitlesList');
            
            titlesList.innerHTML = '';
            generatedTitles.forEach((title, index) => {
                const titleElement = document.createElement('div');
                titleElement.className = 'title-item';
                titleElement.innerHTML = `
                    <strong>${index + 1}.</strong> ${title}
                `;
                
                // Click to copy functionality
                titleElement.onclick = function() {
                    navigator.clipboard.writeText(title).then(() => {
                        // Visual feedback
                        const originalText = titleElement.innerHTML;
                        titleElement.innerHTML = '<strong>‚úÖ Copied to Clipboard!</strong>';
                        titleElement.style.background = '#e8f5e8';
                        
                        setTimeout(() => {
                            titleElement.innerHTML = originalText;
                            titleElement.style.background = '';
                        }, 1500);
                    }).catch(() => {
                        alert('Title copied: ' + title);
                    });
                };
                
                titlesList.appendChild(titleElement);
            });
            
            resultsDiv.style.display = 'block';
            
            // Smooth scroll to results
            resultsDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        // Enter key support
        document.getElementById('ytKeyword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateYoutubeTitles();
            }
        });
    </script>
