  <script>
    function calculateAge() {
      const dob = document.getElementById("dob").value;
      const resultDiv = document.getElementById("result");
      
      if (!dob) {
        resultDiv.innerHTML = "‚ùå Please select your date of birth.";
        resultDiv.style.color = "#ff6b6b";
        return;
      }

      const birthDate = new Date(dob);
      const today = new Date();

      // Check if birth date is in the future
      if (birthDate > today) {
        resultDiv.innerHTML = "‚ùå Date of birth cannot be in the future!";
        resultDiv.style.color = "#ff6b6b";
        return;
      }

      let ageYears = today.getFullYear() - birthDate.getFullYear();
      let ageMonths = today.getMonth() - birthDate.getMonth();
      let ageDays = today.getDate() - birthDate.getDate();

      if (ageDays < 0) {
        ageMonths--;
        // Get days in previous month
        ageDays += new Date(today.getFullYear(), today.getMonth(), 0).getDate();
      }

      if (ageMonths < 0) {
        ageYears--;
        ageMonths += 12;
      }

      // Format the result with emojis
      const resultText = `üéâ You are <span style="color:#00c4ff">${ageYears}</span> years, <span style="color:#00c4ff">${ageMonths}</span> months, and <span style="color:#00c4ff">${ageDays}</span> days old!`;
      
      resultDiv.innerHTML = resultText;
      resultDiv.style.color = "#e0e6f0";
      
      // Add celebration effect for certain ages
      if (ageYears === 18 || ageYears === 21 || ageYears === 50 || ageYears === 100) {
        resultDiv.innerHTML += `<br><small style="color:#8e2de2">‚ú® Special milestone! ‚ú®</small>`;
      }
    }

    // Set max date to today
    document.getElementById('dob').max = new Date().toISOString().split('T')[0];
    
    // Add enter key support
    document.getElementById('dob').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        calculateAge();
      }
