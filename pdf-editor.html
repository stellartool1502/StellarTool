<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor | Stellar Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background: #f0f2f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            background: linear-gradient(135deg, #1a73e8, #0d47a1);
            color: white;
            padding: 30px;
            text-align: center;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .back-btn {
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .upload-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            border: 3px dashed #1a73e8;
            margin-bottom: 20px;
        }
        
        .upload-icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        .btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        .btn:hover {
            background: #0d47a1;
        }
        
        .preview-box {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .file-info {
            margin-top: 15px;
            color: #1a73e8;
            font-weight: bold;
        }
        
        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
            <h1>PDF & Image Editor</h1>
            <p>Upload and edit your files easily</p>
        </header>

        <div class="upload-box" id="uploadArea">
            <div class="upload-icon">üìÑ</div>
            <h2>Upload Your File</h2>
            <p>Drag & drop or click to browse</p>
            <button class="btn" onclick="document.getElementById('fileInput').click()">Choose File</button>
            <input type="file" id="fileInput" style="display: none;" onchange="handleFileSelect(this.files[0])">
            <p class="file-info" id="fileInfo">Supported: PDF, JPG, PNG, GIF</p>
        </div>

        <div class="preview-box" id="previewArea">
            <div id="previewPlaceholder">
                <h3>File Preview Will Appear Here</h3>
                <p>Upload a file to see preview</p>
            </div>
        </div>
    </div>

    <script>
        function handleFileSelect(file) {
            if (!file) return;
            
            console.log('File selected:', file.name);
            
            // Update file info
            document.getElementById('fileInfo').textContent = 
                `Selected: ${file.name} (${(file.size/1024).toFixed(1)} KB)`;
            
            // Show preview
            const previewArea = document.getElementById('previewArea');
            const placeholder = document.getElementById('previewPlaceholder');
            
            if (file.type.startsWith('image/')) {
                // For images - show actual image
                const reader = new FileReader();
                reader.onload = function(e) {
                    placeholder.style.display = 'none';
                    previewArea.innerHTML = `
                        <div>
                            <img src="${e.target.result}" class="preview-image" alt="Preview">
                            <p class="file-info">${file.name} - Ready for editing!</p>
                            <button class="btn" onclick="simulateEdit()">Edit This Image</button>
                        </div>
                    `;
                };
                reader.readAsDataURL(file);
            } else if (file.type === 'application/pdf') {
                // For PDF - show PDF info
                placeholder.style.display = 'none';
                previewArea.innerHTML = `
                    <div>
                        <div style="font-size: 60px; margin-bottom: 20px;">üìÑ</div>
                        <h3>PDF File Loaded</h3>
                        <p><strong>${file.name}</strong></p>
                        <p>Size: ${(file.size/1024).toFixed(1)} KB</p>
                        <button class="btn" onclick="simulateEdit()" style="margin-top: 20px;">
                            Edit This PDF
                        </button>
                    </div>
                `;
            } else {
                alert('Please select a PDF or image file (JPG, PNG, GIF)');
            }
        }

        function simulateEdit() {
            alert('‚úèÔ∏è Editing features would open here!\n\nIn full version: Add text, draw, crop, rotate, etc.');
        }

        // Drag and drop functionality
        const uploadArea = document.getElementById('uploadArea');
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.background = '#e3f2fd';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.background = 'white';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.background = 'white';
            if (e.dataTransfer.files.length) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });

        // Click to upload
        uploadArea.addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
    </script>
</body>
</html>
