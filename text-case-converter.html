<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Case Converter - Stellar Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fbff;
      color: #222;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      padding: 20px;
      max-width: 500px;
      width: 95%;
    }
    h2 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 15px;
    }
    textarea {
      width: 100%;
      height: 120px;
      border: 2px solid #007BFF;
      border-radius: 8px;
      padding: 10px;
      font-size: 1rem;
      resize: none;
      margin-bottom: 15px;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }
    button {
      flex: 1;
      min-width: 45%;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #0056b3;
    }
    .output {
      border: 2px solid #007BFF;
      border-radius: 8px;
      padding: 10px;
      min-height: 100px;
      background: #f1f8ff;
      font-size: 1rem;
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    @media (max-width: 480px) {
      button {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Text Case Converter</h2>
    <textarea id="inputText" placeholder="Type or paste your text here..."></textarea>
    
    <div class="buttons">
      <button onclick="convertText('upper')">UPPERCASE</button>
      <button onclick="convertText('lower')">lowercase</button>
      <button onclick="convertText('title')">Title Case</button>
      <button onclick="convertText('sentence')">Sentence case</button>
      <button onclick="convertText('toggle')">Toggle Case</button>
      <button onclick="clearText()">Clear</button>
    </div>
    
    <div id="output" class="output"></div>
    
    <button onclick="copyText()">Copy Output</button>
  </div>

  <script>
    function convertText(type) {
      let text = document.getElementById("inputText").value;
      let result = "";

      switch(type) {
        case 'upper':
          result = text.toUpperCase();
          break;
        case 'lower':
          result = text.toLowerCase();
          break;
        case 'title':
          result = text.toLowerCase().replace(/\b\w/g, char => char.toUpperCase());
          break;
        case 'sentence':
          result = text.toLowerCase().replace(/(^\s*\w|[\.\!\?]\s*\w)/g, char => char.toUpperCase());
          break;
        case 'toggle':
          result = text.split("").map(char => 
            char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase()
          ).join("");
          break;
      }

      document.getElementById("output").textContent = result;
    }

    function clearText() {
      document.getElementById("inputText").value = "";
      document.getElementById("output").textContent = "";
    }

    function copyText() {
      let output = document.getElementById("output").textContent;
      if (!output) {
        alert("No text to copy!");
        return;
      }
      navigator.clipboard.writeText(output).then(() => {
        alert("Output copied to clipboard!");
      }).catch(() => {
        // Fallback for older browsers
        let textarea = document.createElement("textarea");
        textarea.value = output;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        alert("Output copied to clipboard!");
      });
    }
  </script>
</body>
</html>
