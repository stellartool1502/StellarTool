    // Populate currency dropdowns
    function populateCurrencyDropdowns() {
      const fromDropdown = document.getElementById('fromCurrency');
      const toDropdown = document.getElementById('toCurrency');
      
      // Clear existing options
      fromDropdown.innerHTML = '';
      toDropdown.innerHTML = '';
      
      // Add options for each currency
      currencies.forEach(currency => {
        const optionFrom = document.createElement('option');
        optionFrom.value = currency.code;
        optionFrom.textContent = `${currency.flag} ${currency.code} - ${currency.name}`;
        if (currency.code === 'INR') optionFrom.selected = true;
        fromDropdown.appendChild(optionFrom);
        
        const optionTo = document.createElement('option');
        optionTo.value = currency.code;
        optionTo.textContent = `${currency.flag} ${currency.code} - ${currency.name}`;
        if (currency.code === 'USD') optionTo.selected = true;
        toDropdown.appendChild(optionTo);
      });
    }

    // Convert currency function
    function convertCurrency() {
      const amount = parseFloat(document.getElementById("amount").value);
      const fromCurrency = document.getElementById("fromCurrency").value;
      const toCurrency = document.getElementById("toCurrency").value;
      
      if (!amount || amount <= 0) {
        document.getElementById("resultValue").textContent = "Invalid Amount";
        document.getElementById("resultText").textContent = "Please enter a valid amount";
        return;
      }
      
      // Find the selected currencies
      const from = currencies.find(c => c.code === fromCurrency);
      const to = currencies.find(c => c.code === toCurrency);
      
      if (!from || !to) {
        document.getElementById("resultValue").textContent = "Error";
        document.getElementById("resultText").textContent = "Currency not found";
        return;
      }
      
      // Convert via USD as base currency
      const amountInUSD = amount / from.rate;
      const convertedAmount = amountInUSD * to.rate;
      
      // Format the result
      const formattedAmount = formatCurrency(convertedAmount, toCurrency);
      
      document.getElementById("resultValue").textContent = formattedAmount;
      document.getElementById("resultText").textContent = 
        `${amount} ${fromCurrency} = ${convertedAmount.toFixed(2)} ${toCurrency}`;
    }

    // Format currency based on the currency code
    function formatCurrency(amount, currencyCode) {
      // For currencies with very small values, show more decimal places
      if (['KWD', 'BHD', 'OMR', 'JOD'].includes(currencyCode)) {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: currencyCode,
          minimumFractionDigits: 3,
          maximumFractionDigits: 3
        }).format(amount);
      }
      
      // For currencies with very large values, show no decimal places
      if (['IDR', 'VND', 'KRW', 'JPY'].includes(currencyCode)) {
        return new Intl.NumberFormat('en-US', {
          style: 'currency',
          currency: currencyCode,
          minimumFractionDigits: 0,
          maximumFractionDigits: 0
        }).format(amount);
      }
      
      // Default formatting
      return new Intl.NumberFormat('en-US', {
        style: 'currency',
        currency: currencyCode,
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      }).format(amount);
    }

    // Swap currencies function
    function swapCurrencies() {
      const fromDropdown = document.getElementById('fromCurrency');
      const toDropdown = document.getElementById('toCurrency');
      
      const temp = fromDropdown.value;
      fromDropdown.value = toDropdown.value;
      toDropdown.value = temp;
      
      convertCurrency();
    }
