<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Encryptor/Decryptor Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1f2e;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #e0e6f0;
    }

    h2 {
      color: #00c4ff;
      text-align: center;
    }

    #textBox {
      width: 90%;
      max-width: 500px;
      min-height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #40445a;
      background: #2c2f3e;
      margin-bottom: 15px;
      outline: none;
      overflow-y: auto;
      white-space: pre-wrap;
      color: #e0e6f0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: linear-gradient(90deg, #00c4ff, #8e2de2);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }

    #output {
      font-size: 16px;
      margin-top: 20px;
      color: #e0e6f0;
    }

    .input-label {
      margin-bottom: 10px;
      color: #e0e6f0;
    }

    input[type="number"] {
      width: 90%;
      max-width: 500px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #40445a;
      background: #2c2f3e;
      color: #e0e6f0;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h2>Text Encryptor/Decryptor Tool</h2>
  <div id="textBox" contenteditable="true" placeholder="Paste or type text here..."></div>
  <label class="input-label" for="shift">Enter Shift Value (for Caesar Cipher):</label>
  <input type="number" id="shift" value="3" min="1" max="25" />
  <button onclick="encryptText()">Encrypt Text</button>
  <button onclick="decryptText()">Decrypt Text</button>
  <div id="output"></div>
  <script>
    function caesarCipher(str, shift) {
      return str.split('')
        .map(char => {
          const charCode = char.charCodeAt(0);
          if (char >= 'a' && char <= 'z') {
            return String.fromCharCode(((charCode - 97 + shift) % 26) + 97);
          } else if (char >= 'A' && char <= 'Z') {
            return String.fromCharCode(((charCode - 65 + shift) % 26) + 65);
          } else {
            return char;
          }
        })
        .join('');
    }

    function encryptText() {
      const content = document.getElementById("textBox").innerText.trim();
      const shiftValue = parseInt(document.getElementById("shift").value);

      if (!content) {
        document.getElementById("output").innerText = "Please enter text to encrypt.";
        return;
      }

      const encryptedText = caesarCipher(content, shiftValue);
      document.getElementById("output").innerText = "Encrypted Text: " + encryptedText;
    }

    function decryptText() {
      const content = document.getElementById("textBox").innerText.trim();
      const shiftValue = parseInt(document.getElementById("shift").value);

      if (!content) {
        document.getElementById("output").innerText = "Please enter text to decrypt.";
        return;
      }

      const decryptedText = caesarCipher(content, -shiftValue);
      document.getElementById("output").innerText = "Decrypted Text: " + decryptedText;
    }
  </script>

</body>
</html>
