  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1f2e;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #e0e6f0;
    }

    h2 {
      color: #00c4ff;
      text-align: center;
    }

    #textBox {
      width: 90%;
      max-width: 500px;
      min-height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #40445a;
      background: #2c2f3e;
      margin-bottom: 15px;
      outline: none;
      overflow-y: auto;
      white-space: pre-wrap;
      color: #e0e6f0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background: linear-gradient(90deg, #00c4ff, #8e2de2);
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h2>Remove Duplicate Lines</h2>
  <div id="textBox" contenteditable="true" placeholder="Paste or type lines here..."></div>
  <button onclick="removeDuplicates()">Remove Duplicates</button>
  <script>
    function removeDuplicates() {
      var content = document.getElementById("textBox").innerText;
      var lines = content.split('\n');
      var uniqueLines = [...new Set(lines.map(line => line.trim()))].filter(line => line !== "");
      document.getElementById("textBox").innerText = uniqueLines.join('\n');
    }
  </script>

</body>
