  <script>
    let currentUnitSystem = 'metric';

    function setUnitSystem(system) {
      currentUnitSystem = system;
      
      const metricBtn = document.getElementById('metricBtn');
      const imperialBtn = document.getElementById('imperialBtn');
      const metricInputs = document.getElementById('metricInputs');
      const imperialInputs = document.getElementById('imperialInputs');
      
      if (system === 'metric') {
        metricBtn.classList.add('active');
        imperialBtn.classList.remove('active');
        metricInputs.style.display = 'block';
        imperialInputs.style.display = 'none';
      } else {
        metricBtn.classList.remove('active');
        imperialBtn.classList.add('active');
        metricInputs.style.display = 'none';
        imperialInputs.style.display = 'block';
      }
      
      // Clear results when switching units
      document.getElementById('result').innerHTML = `
        <div class="bmi-value">-</div>
        <div class="bmi-category">Enter your details above</div>
      `;
    }

    function calculateBMI() {
      let weight, heightInMeters;
      const resultDiv = document.getElementById('result');

      if (currentUnitSystem === 'metric') {
        weight = parseFloat(document.getElementById("weight").value);
        const heightInCm = parseFloat(document.getElementById("height").value);

        if (!weight || !heightInCm || weight <= 0 || heightInCm <= 0) {
          showError("Please enter valid weight and height values.");
          return;
        }

        if (weight > 300 || heightInCm > 250) {
          showError("Please enter realistic values (max 300kg weight, 250cm height).");
          return;
        }

        heightInMeters = heightInCm / 100;
      } else {
        weight = parseFloat(document.getElementById("weightLbs").value);
        const heightFt = parseFloat(document.getElementById("heightFt").value);
        const heightIn = parseFloat(document.getElementById("heightIn").value);

        if (!weight || !heightFt || heightFt <= 0 || weight <= 0) {
          showError("Please enter valid weight and height values.");
          return;
        }

        if (weight > 660) {
          showError("Please enter realistic weight value (max 660lbs).");
          return;
        }

        // Convert to metric for calculation
        weight = weight * 0.453592; // lbs to kg
        const totalHeightInInches = (heightFt * 12) + (heightIn || 0);
        heightInMeters = totalHeightInInches * 0.0254;
      }

      const bmi = weight / (heightInMeters * heightInMeters);
      const roundedBMI = bmi.toFixed(1);

      let category = "";
      let categoryClass = "";

      if (bmi < 18.5) {
        category = "Underweight";
        categoryClass = "bmi-underweight";
      } else if (bmi < 24.9) {
        category = "Normal weight";
        categoryClass = "bmi-normal";
      } else if (bmi < 29.9) {
        category = "Overweight";
        categoryClass = "bmi-overweight";
      } else {
        category = "Obesity";
        categoryClass = "bmi-obesity";
      }

      // Display result with color coding
      resultDiv.innerHTML = `
        <div class="bmi-value" style="color: ${getBMIColor(bmi)}">${roundedBMI}</div>
        <div class="bmi-category ${categoryClass}">${category}</div>
      `;

      // Add health recommendation
      let recommendation = "";
      if (bmi < 18.5) {
        recommendation = "Consider consulting a nutritionist for healthy weight gain.";
      } else if (bmi < 24.9) {
        recommendation = "Great! Maintain your healthy lifestyle.";
      } else if (bmi < 29.9) {
        recommendation = "Consider regular exercise and balanced diet.";
      } else {
        recommendation = "Consult a healthcare professional for guidance.";
      }

      const recommendationElement = document.createElement('div');
      recommendationElement.style.marginTop = '10px';
      recommendationElement.style.fontSize = '0.9rem';
      recommendationElement.style.color = '#a0a6b8';
      recommendationElement.textContent = recommendation;
      resultDiv.appendChild(recommendationElement);
    }

    function getBMIColor(bmi) {
      if (bmi < 18.5) return '#00c4ff';
      if (bmi < 24.9) return '#4caf50';
      if (bmi < 29.9) return '#ffc107';
      return '#f44336';
    }

    function showError(message) {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        <div class="bmi-value" style="color: #f44336">!</div>
        <div class="bmi-category" style="color: #f44336">${message}</div>
      `;
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', function() {
      // Add enter key support
      const inputs = document.querySelectorAll('input[type="number"]');
      inputs.forEach(input => {
        input.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            calculateBMI();
          }
        });
      });

      // Load ads after page load (hidden configuration)

        'params' : {}
      };

      document.querySelector('.ad-container').appendChild(adScript);
    });
  </script>
