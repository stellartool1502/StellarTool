  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      background-color: #2c2f3e;

      padding: 2rem;
      max-width: 450px;

      text-align: center;

    h1 {
      color: #00c4ff;
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    input[type="file"],
    input[type="password"] {
      width: 100%;
      margin: 0.75rem 0;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #40445a;
      border-radius: 10px;
      background: #333854;
      color: #e0e6f0;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
      color: #e0e6f0;
    }

    .button {
      background: linear-gradient(90deg, #00c4ff, #8e2de2);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: opacity 0.3s;
    }

    .button:hover {
      opacity: 0.8;
    }

    .button:disabled {
      background: #a0a8b8;
      cursor: not-allowed;
    }

    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #00c4ff;
    }

    #downloadLink {
      display: none;
      margin-top: 1.5rem;
      text-decoration: none;
      background: linear-gradient(90deg, #00c4ff, #8e2de2);
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      color: #fff;
      font-weight: bold;
      display: inline-block;
      transition: opacity 0.3s;
    }

    #downloadLink:hover {
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1rem;
        margin: 1rem;
      }
    }
  </style>

<body>
  <div class="container">
    <h1>PDF Lock Tool</h1>
    <input type="file" id="pdfInput" accept="application/pdf" />

    <label for="password">Set Password:</label>
    <input type="password" id="password" placeholder="Enter password to lock PDF" />

    <button class="button" id="lockBtn" disabled>Lock PDF</button>
    <div id="status"></div>
    <a id="downloadLink" download>Download Locked PDF</a>
  </div>
  <script>
    const pdfInput = document.getElementById('pdfInput');
    const lockBtn = document.getElementById('lockBtn');
    const downloadLink = document.getElementById('downloadLink');
    const passwordInput = document.getElementById('password');
    const status = document.getElementById('status');

    let pdfFile;

    pdfInput.addEventListener('change', (e) => {
      pdfFile = e.target.files[0];
      lockBtn.disabled = !pdfFile;
    });

    lockBtn.addEventListener('click', async () => {
      if (!pdfFile) return;
      const password = passwordInput.value;
      if (!password) {
        alert('Please enter a password to lock the PDF.');
        return;
      }

      status.textContent = 'Processing...';

      const reader = new FileReader();
      reader.onload = async function (e) {
        try {
          const existingPdfBytes = e.target.result;

          // Simulate encryption as pdf-lib doesn't support it natively
          const blob = new Blob([existingPdfBytes], { type: 'application/pdf' });
          const filename = pdfFile.name.replace(/\.pdf$/i, '') + '_locked_simulated.pdf';

          const url = URL.createObjectURL(blob);

          downloadLink.href = url;
          downloadLink.download = filename;
          downloadLink.style.display = 'inline-block';
          status.textContent = 'PDF is ready (Note: Lock is simulated in frontend).';
        } catch (err) {
          console.error(err);
          status.textContent = 'Failed to process PDF.';
        }
      };

      reader.readAsArrayBuffer(pdfFile);
    });
  </script>
