<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Lock Tool - Stellar Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #1a1f2e;
      color: #e0e6f0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: #2c2f3e;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
      padding: 2rem;
      max-width: 450px;
      width: 100%;
      text-align: center;
    }
    h1 {
      color: #00c4ff;
      margin-bottom: 1rem;
    }
    input[type="file"],
    input[type="password"] {
      width: 100%;
      margin: 0.75rem 0;
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #40445a;
      border-radius: 10px;
      background: #333854;
      color: #e0e6f0;
    }
    .button {
      background: linear-gradient(90deg, #00c4ff, #8e2de2);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      width: 100%;
    }
    .button:disabled {
      background: #a0a8b8;
      cursor: not-allowed;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
      color: #00c4ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîí PDF Lock Tool</h1>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <input type="password" id="password" placeholder="Enter password to lock PDF" />
    <button class="button" id="lockBtn" disabled>Lock PDF</button>
    <div id="status"></div>
  </div>

  <script>
    const pdfInput = document.getElementById('pdfInput');
    const lockBtn = document.getElementById('lockBtn');
    const passwordInput = document.getElementById('password');
    const status = document.getElementById('status');

    let pdfFile;

    pdfInput.addEventListener('change', (e) => {
      pdfFile = e.target.files[0];
      lockBtn.disabled = !pdfFile;
    });

    lockBtn.addEventListener('click', async () => {
  if (!pdfFile) return;
  const password = passwordInput.value;
  if (!password) {
    alert('Please enter a password to lock the PDF.');
    return;
  }

  status.textContent = 'üîÑ Processing...';
  lockBtn.disabled = true;

  try {
    const formData = new FormData();
    formData.append('pdf', pdfFile);
    formData.append('password', password);

    console.log('Sending request to server...');

    const response = await fetch('http://localhost:3000/api/lock-pdf', {
      method: 'POST',
      body: formData
    });

    console.log('Response status:', response.status);

    if (response.ok) {
      const blob = await response.blob();
      console.log('Blob received:', blob.size);
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `secured-${pdfFile.name}`;
      a.click();
      status.textContent = '‚úÖ PDF Successfully Locked!';
    } else {
      const errorText = await response.text();
      console.error('Server error:', errorText);
      status.textContent = '‚ùå Server Error: ' + response.status;
    }
  } catch (error) {
    console.error('Fetch error:', error);
    status.textContent = '‚ùå Connection Failed: ' + error.message;
  } finally {
    lockBtn.disabled = false;
  }
});
  </script>
</body>
</html>
